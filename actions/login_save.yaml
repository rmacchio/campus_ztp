---
name: "login_save"
runner_type: "run-python"
description: "Logs into switch (prod_ip), does write mem, and copies the startup config to server."
enabled: true
entry_point: "login_save.py"
parameters:
  prod_ip:
    type: "string"
    description: "production ip address for switch"
    required: true
  prod_username:
    type: "string"
    description: "production username"
    required: false
  prod_password:
    type: "string"
    description: "production password"
    required: false

